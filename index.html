<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Dot Tree</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Create 6 glowing white dots
        const dots = [];
        for (let i = 0; i < 6; i++) {
            dots.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: 8,
                connections: [] // Store which dots this one is connected to
            });
        }

        let selection = [];

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw lines first
            ctx.shadowBlur = 0;
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 2;
            dots.forEach(dot => {
                dot.connections.forEach(target => {
                    ctx.beginPath();
                    ctx.moveTo(dot.x, dot.y);
                    ctx.lineTo(target.x, target.y);
                    ctx.stroke();
                });
            });

            // Draw dots on top
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'white';
            dots.forEach(dot => {
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
            });
        }

        function connectDots(d1, d2) {
            if (!d1.connections.includes(d2)) {
                d1.connections.push(d2);
            }
            if (!d2.connections.includes(d1)) {
                d2.connections.push(d1);
            }
        }

        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();

            const mouseX = e.clientX;
            const mouseY = e.clientY;

            // Check if we clicked a dot
            dots.forEach(dot => {
                const dist = Math.hypot(dot.x - mouseX, dot.y - mouseY);
                if (dist < dot.radius + 5) {
                    // Select this dot
                    selection.push(dot);

                    // If we have 2 selections, connect them
                    if (selection.length === 2) {
                        const [d1, d2] = selection;
                        if (d1 !== d2) {
                            connectDots(d1, d2);
                        }
                        selection = [];
                    }
                }
            });

            draw();
        });

        draw();
    </script>
</body>
</html>
